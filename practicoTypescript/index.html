<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP TypeScript</title>
</head>
<body>
    <h1>Practico TypeScript</h1>

    <h3>3. Tipos de variables</h3>
    <div id="variables"></div>

    <h3>4. Convertir Numero a Cadena</h3>
    <input type="text" id="inputNumero" placeholder="Ingresa un número">
    <button id="convertirBtn">Convertir</button>
    <p id="resultado"></p>

    <h3>5. Suma de Numeros en un Array</h3>
    <button id="sumarBtn">Sumar Números</button>
    <p id="resultado"></p>

    <h3>6. Objeto Estudiante</h3>
    <div id="resultadoEstudiante"></div>

    <h3>7. Mi Direccion</h3>
    <div id="direccion"></div>

    <h3>8. Saludo del Usuario</h3>
    <div id="saludo"></div>

    <h3>9. Clase Persona</h3>
    <p id="resultadoPersona"></p>

    <h3>10. Clase Generica</h3>
    <div id="resultadoCaja"></div>

    <h3>11. Función Generica</h3>
    <div id="resultadoFuncion"></div>

    <h3>12. Definir una enumeracion Color</h3>
    <div id="resultadoColor"></div>

    <script src="index.js"></script>
</body>
</html>
